<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thumeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>List of Pet Owners</title>
</head>
<body>
	<h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>

	<table>
		<thead>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</thead>
		<tbody>
			<tr th:each="owner: ${owners}">
				<td th:text="${owner?.id}"></td>
				<td th:text="${owner?.firstName}"></td>
				<td th:text="${owner?.lastName}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
